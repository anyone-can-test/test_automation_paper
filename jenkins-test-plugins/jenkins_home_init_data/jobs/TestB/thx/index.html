/* FF 100% height iframe */

h1 {
    display: inline;
    float: left;
    font-size: small;
    margin: 0;
    padding: 0 10px;
}

    font-size: 12px;
    margin: 0;
    padding: 0 10px;
}

h3:hover {
    background: #afa; /* set desired hover color */
}

table {
    border: 0px solid;font-family:Verdana;font-size: 10px;border-spacing: 0px;
}
tr.graphHeaderLeft {
    background: #eff7ff;border: #dcdcdc 1px solid;padding: 4px 12px 1px 1px;text-align: left;
}
th.graphHeader {
    background: #eff7ff;border-bottom: #dcdcdc 1px solid;border-top: #dcdcdc 1px solid;border-right: #dcdcdc 1px solid;padding: 4px 12px 1px 1px;text-align: left;
}
th.graphHeaderLeft {
    background: #eff7ff;border: #dcdcdc 1px solid;padding: 4px 12px 1px 1px;text-align: left;
}
td.graphItemLeft {
    background: #ffffff;border-bottom: #dcdcdc 1px solid;border-left: #dcdcdc 1px solid;border-right: #dcdcdc 1px solid;padding-left: 15px;padding-right: 15px;font-weight: bold;font-size: 10px;
}
td.graphItem {
    background: #ffffff;border-bottom: #dcdcdc 1px solid;border-right: #dcdcdc 1px solid;padding-left: 15px;padding-right: 15px;font-weight: bold;font-size: 10px;
}
td.pass {
    FONT-SIZE: 2px;BACKGROUND: #00df00;BORDER-TOP: #4AA02C 1px solid;BORDER-BOTTOM: #347235 1px solid;BORDER-RIGHT: #347235 1px solid;BORDER-LEFT: #4AA02C
1px solid;height:10px;width:8px; padding:0;
}
td.fail {
    FONT-SIZE: 2px;BACKGROUND: #df0000;BORDER-TOP: #7E3117 1px solid;BORDER-BOTTOM: #7E2217 1px solid;BORDER-RIGHT: #7E2217 1px solid;BORDER-LEFT: #7E3117
1px solid; height:10px; width:8px; padding:0;
}
td.ignored {
    FONT-SIZE: 2px;BACKGROUND: #FFFF00;BORDER-TOP: #9c9c9c 1px solid;BORDER-BOTTOM: #717D7D 1px solid;BORDER-RIGHT: #717D7D 1px solid;BORDER-LEFT: #9c9c9c
1px solid;height:10px;width:8px; padding:0;
}
td.norun {
    FONT-SIZE: 2px;BACKGROUND: #C2DFFF;BORDER-TOP: #9c9c9c 1px solid;BORDER-BOTTOM: #717D7D 1px solid;BORDER-RIGHT: #717D7D 1px solid;BORDER-LEFT: #9c9c9c
1px solid;height:10px;width:8px; padding:0;
}
</style>

<script type="text/javascript">
function init(){
    updateViewport();
	window.onresize = updateViewport;
}

function updateViewport(){
	 var viewportheight;

	 // the more standards compliant browsers (mozilla/netscape/opera/IE7) use window.innerWidth and window.innerHeight

	 if (typeof window.innerWidth != 'undefined')
	 {
	      viewportheight = window.innerHeight
	 }

	// IE6 in standards compliant mode (i.e. with a valid doctype as the first line in the document)

	 else if (typeof document.documentElement != 'undefined'
	     && typeof document.documentElement.clientWidth !=
	     'undefined' && document.documentElement.clientWidth != 0)
	 {
	       viewportheight = document.documentElement.clientHeight
	 }
	// older versions of IE
	 else
	 { 
	       viewportheight = document.getElementsByTagName('body')[0].clientHeight
	 }
	
	iframe = document.getElementById("myframe");
	iframe.style.height = (viewportheight-30)+'px';
}
</script>

</head>
<body>
<br><h3><a href="nulljob/TestB/">Back to TestB</a></h3><br><br>

<table>
	<thead>

			<th class="graphHeaderLeft">ClassName.TestName</th><th class="graphHeader">Runs</th><th class="graphHeader">Passed</th><th class="graphHeader">Failed</th><th class="graphHeader">Skipped</th><th class="graphHeader" align="left" colspan="2">Spread</th>
		</tr>
	<thead>
	<tbody>
</tbody>
</table>
<!--/ul-->
<div>
<iframe id="myframe" height="100%" width="100%" frameborder="0"></iframe>
</div>
